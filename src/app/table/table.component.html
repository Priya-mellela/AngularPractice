<table>
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column.name }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data" (click)="onRowClicked(item)">
      <td *ngFor="let column of columns">
        {{ item[column.field] }}
      </td>
    </tr>
  </tbody>
</table>
